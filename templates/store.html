{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        {% for i in price_lst%}
            <div class="col-md-4">
                  <div class="card mb-4 shadow-sm">
                    <img class="bd-placeholder-img card-img-top" width="100%" height="400" src="../static/img/img{{i[0]}}.jpg" role="img" aria-label="Placeholder: Thumbnail">
                    <div class="card-body">
                      <p class="card-text">{{i[1]}}</p>
                        <p class="card-text">Продавец: {{i[2][0]}} {{i[2][1]}}</p>
                      <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="#"><button type="button" class="btn btn-sm btn-outline-secondary">Купить</button></a>
                        </div>
                        <p class="text-muted">{{i[3]}} руб.</p>
                      </div>
                    </div>
                  </div>
                </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
