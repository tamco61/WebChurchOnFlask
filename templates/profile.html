{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        {% for i in sales_lst%}
            <div class="col-md-4">
                  <div class="card mb-4 shadow-sm">
                    <img class="bd-placeholder-img card-img-top" width="100%" height="400" src="../static/img/img{{i[1]}}.jpg" role="img" aria-label="Placeholder: Thumbnail">
                    <div class="card-body">
                      <p class="card-text">Заказ №{{i[0]}}: {{i[2]}}</p>
                      <div class="d-flex justify-content-between align-items-center">
                          {% if i[3] %}
                          <p class="text-muted">Заказ закрыт</p>
                          {% else %}
                        <div class="btn-group">
                            <a href="/order/{{i[0]}}"><button type="button" class="btn btn-sm btn-outline-secondary">Просмотреть</button></a>
                            <a href="/close_order/{{i[0]}}"><button type="button" class="btn btn-sm btn-outline-secondary">Подтвердить</button></a>
                            <a href="/del_sale/{{i[0]}}"><button type="button" class="btn btn-sm btn-outline-secondary">Отменить</button></a>
                        </div>
                          {% endif %}
                      </div>
                    </div>
                  </div>
                </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
